<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- tailwind link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- font awesome cdn  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
         font-family: "Geist", sans-serif;   
        }
    </style>

</head>
<body class="bg-gray-100">
   
    <!-- DASHBOARD SECTION -->
    <section class="w-10/12 mx-auto">
        <h1 class="text-2xl font-bold py-6">Job Application Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">

            <div class="card bg-base-100 shadow p-4 text-center">
                <p id="totalCount" class="text-2xl font-bold text-blue-600">8</p>

                <p class="font-medium text-gray-700">Total</p>
                
            </div>

            <div class="card bg-base-100 shadow p-4 text-center">
                <p id="interviewCount" class="text-2xl font-bold text-green-600">0</p>

                <p class="font-medium text-gray-700">Interview</p>
                
            </div>

            <div class="card bg-base-100 shadow p-4 text-center">
                <p id="rejectedCount" class="text-2xl font-bold text-red-700">0</p>
                <p class="font-medium text-gray-500">Rejected</p>
                
            </div>

        </div>

        <div class="border-2 border-[#E6E7E9] mb-5">

        </div>
    </section>

    <!-- AVAILABLE JOBS SECTION -->
    <section class="w-10/12 mx-auto">
          <!--AVAILABLE JOBS Title -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Available Jobs</h2>
                <span id="sectionCount" class="font-medium text-gray-500">8 Jobs</span>
            </div>

            <!-- AVAILABLE JOBS TABS -->
            <div class="mb-6 gap-2">
                <button class="btn px-8 text-gray-500 bg-[#FFFFFF]">All</button>

                <button class="btn px-5 text-gray-500 bg-[#FFFFFF]">Interview</button>

                <button class="btn px-5 text-gray-500 bg-[#FFFFFF]">Rejected</button>
            </div>

            <!--AVAILABLE JOBS Cards  -->

                  <!-- CARD 1 -->
            <div class="job-cards bg-base-100 shadow p-4">

              <div class="card-container flex justify-between">

                <div class="items space-y-2">
                    <h3 class="font-bold text-[#002C5C]">Mobile First Corp</h3>

                    <p class="text-sm text-gray-500">React Native Developer</p>

                    <p class="text-sm text-gray-500">Remote • Full-time • $130,000 - $175,000</p>

                    <span class="badge bg-[#EEF4FF] font-medium text-[#002C5C] status-badge">NOT APPLIED</span>

                    <p class="text-[#323B49] text-sm">Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>

                    <div class="mt-3 flex gap-2">
                        <button class="btn btn-outline btn-success btn-sm">Interview</button>

                        <button class="btn btn-outline btn-error btn-sm">Rejected</button>
                    </div>
                </div>
                  <!-- delete icon -->
                <div class="delete-icon">
                    <button class="text-right"><div class="border-2 border-gray-300 h-8 w-8 pt-0.5 opacity-60 text-center rounded-full"><i class="fa-regular fa-trash-can"></i></div></i></button>
                </div>
             </div>
            </div>
       
    </section>

    <!--  -->

</body>
</html>
